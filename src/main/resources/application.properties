# Server
server.port= 9090

# Connecting MySQl running into docker
spring.datasource.url = jdbc:mysql://localhost:3306/spring_data_rest
spring.datasource.username = root
spring.datasource.password = root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Ensures all required tables are created
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=true


# Configurations for spring data rest
spring.data.rest.basePath = /administrator/api